<script src="chess.js"></script>
<script>
  // NOTE: this example uses the chess.js library:
  // https://github.com/jhlywa/chess.js

  var board = null




  var game = new Chess()
  var $status = $('#status')
  var $fen = $('#fen')
  var $pgn = $('#pgn')
  var whiteSquareGrey = ''
  var blackSquareGrey = ''
  var time = 180
  var otime = 180
  var $myTimer = $('#myTimer')
  var $timer = $('#timer')
  clearIntervalVar = null;

  var myTurn;
  socket.on('moveReceived', data => {
    let { move, myTime, oTime } = data;
    otime = oTime
    game.move({
      from: move.from,
      to: move.to,
      promotion: 'q' // NOTE: always promote to a queen for example simplicity
    });

    myTurn = true;
    if (move === null) return 'snapback'
    if (myTurn) {
      whiteSquareGrey = '#a9a9a9'
      blackSquareGrey = '#696969'
    }
    updateStatus();
    board.position(game.fen())
  })


  socket.on('rematch', () => {
    let confirm = window.confirm('Want to rematch?');
    if (confirm) {
      socket.emit('message', 'rematch:accepted');
    }
  })

  socket.on('gameOver', (message) => {
    if (message === 'user left') {
      alert('Opponent left the game');
      clearInterval(clearIntervalVar);
      window.location.reload();
    }
    if(message === 'timeout'){
      alert('Timeout');
      clearInterval(clearIntervalVar);
    }
  });

  socket.on('gameStarted', ({ myturn, orientation }) => {
    $myTimer.html(`3: 00`)
    $timer.html(`3: 00`)
    time = 180,
      otime = 180,
      myTurn = myturn;
    if (myTurn) {
      whiteSquareGrey = '#a9a9a9'
      blackSquareGrey = '#696969'
    }
    timer(180);
    var config = {
      draggable: true,
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop,
      onSnapEnd: onSnapEnd,
      onMouseoutSquare: onMouseoutSquare,
      onMouseoverSquare: onMouseoverSquare,
      orientation: orientation
    }
    board = Chessboard('myBoard', config)
    const gameStarted = document.getElementById('gameStarted');
    const welcome = document.getElementById('welcome');
    const result = document.getElementById('result');
    result.classList.remove('active');
    welcome.classList.remove('active');
    gameStarted.classList.add('active');
  });


  function timer(minutes) {
    clearIntervalVar = setInterval(updateTime, 1000);
  }

  function updateTime() {
    if (myTurn) {
      let min = Math.floor(time / 60);
      let sec = time % 60;
      $myTimer.html(`${min}: ${sec}`)
      time--;
    } else {
      let min = Math.floor(otime / 60);
      let sec = otime % 60;
      $timer.html(`${min}: ${sec}`)
      otime--;
    }

    if (time <= 0 || otime <= 0) {
      socket.emit('message', { type: 'timeout', color: game.turn() });
      clearFun();
    }
  }

  function clearFun() {
    clearInterval(clearIntervalVar);
    clearIntervalVar = null;
  }

  function onDragStart(source, piece, position, orientation) {
    // do not pick up pieces if the game is over
    if (game.game_over()) return false
    if (!myTurn) return false;
    // only pick up pieces for the side to move
    if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
      (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
      return false
    }
  }

  function onDrop(source, target) {
    // see if the move is legal
    var move = game.move({
      from: source,
      to: target,
      promotion: 'q' // NOTE: always promote to a queen for example simplicity
    })

    // illegal move
    if (move === null) return 'snapback'

    updateStatus();
    myTurn = false;
    if (!myTurn) {
      whiteSquareGrey = ''
      blackSquareGrey = ''
    }
    socket.emit('message', { type: 'move', data: move, time: time });
  }

  // update the board position after the piece snap
  // for castling, en passant, pawn promotion
  function onSnapEnd() {
    board.position(game.fen())
  }

  function greySquare(square) {
    var $square = $('#myBoard .square-' + square)

    var background = whiteSquareGrey
    if ($square.hasClass('black-3c85d')) {
      background = blackSquareGrey
    }

    $square.css('background', background)
  }

  function onMouseoverSquare(square, piece) {
    // get list of possible moves for this square
    var moves = game.moves({
      square: square,
      verbose: true
    })

    // exit if there are no moves available for this square
    if (moves.length === 0) return

    // highlight the square they moused over
    greySquare(square)

    // highlight the possible squares for this piece
    for (var i = 0; i < moves.length; i++) {
      greySquare(moves[i].to)
    }
  }

  function onMouseoutSquare(square, piece) {
    removeGreySquares()
  }

  function removeGreySquares() {
    $('#myBoard .square-55d63').css('background', '')
  }

  function updateStatus() {
    var status = ''

    var moveColor = 'White'
    if (game.turn() === 'b') {
      moveColor = 'Black'
    }

    // checkmate?
    if (game.in_checkmate()) {
      status = 'Game over, ' + moveColor + ' is in checkmate.'
      const result = document.getElementById('result');
      result.classList.add('active');
      const resultmsg = document.getElementById('resultmsg');
      resultmsg.innerHTML = status;
    }

    // draw?
    else if (game.in_draw()) {
      status = 'Game over, drawn position'
      const result = document.getElementById('result');
      result.classList.add('active');
      const resultmsg = document.getElementById('resultmsg');
      resultmsg.innerHTML = status;
    }

    // game still on
    else {
      status = moveColor + ' to move'

      // check?
      if (game.in_check()) {
        status += ', ' + moveColor + ' is in check'
      }
    }

    $status.html(status)
    $fen.html(game.fen())
    $pgn.html(game.pgn())
  }



  updateStatus()
</script>
